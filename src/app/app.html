<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar color="light">
        <div text-center>
        <img src="../assets/imgs/elelogobig.png" height="120px">
        </div>
        <div text-center *ngIf="usuario!=''">
            <p color="white">{{usuario}}</p>

        </div>
    </ion-toolbar>
  </ion-header>

  <ion-content>
      <ion-list id="sidenav" inset >
      <button menuClose ion-item><ion-icon name="home"></ion-icon>Home</button>
      <button menuClose ion-item (click)="loginform()"><ion-icon name="person" ></ion-icon>Login</button>
      <ion-list-header>
        <ion-icon name="basket"></ion-icon>Categor√≠as
      </ion-list-header>        
      <ion-item *ngFor="let p of pages; let i=index" text-wrap  style="font-size: 1.2rem" (click)="pushpage(p.category_id)">
      {{p.name}} <ion-icon (click)="toggleLevel1('idx'+i)" [ngClass]="{active: isLevel1Shown('idx'+i)}" *ngIf="p.parents.length>0" color="success" item-right [name]="isLevel1Shown('idx'+i) ? 'arrow-dropdown' : 'arrow-dropright-circle'"></ion-icon>
      <ion-list *ngIf="isLevel1Shown('idx'+i)" >
          <ion-item *ngFor="let m of p.parents"  style="font-size: 1rem" text-wrap (click)="pushpage(m.category_id)">
            {{m.name}}
          </ion-item>
        </ion-list>
      </ion-item>
    </ion-list>
    
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
