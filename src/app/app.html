<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar color="light">
        <div text-center>
        <img src="../assets/imgs/elelogobig.png" height="120px">
        </div>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item><ion-icon name="home"></ion-icon> Home</button>
      <button menuClose ion-item><ion-icon name="person"></ion-icon> Login</button>
      
      <button menuClose ion-item *ngFor="let p of pages" style="font-size: 1rem" >
      {{p.name}} 
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
