<ion-header>
    <ion-navbar color="light">
      <ion-buttons start>
        <button ion-button icon-only (click)="cancel()">
         
          <ion-icon name="close"></ion-icon>
        </button>
      </ion-buttons>
      <ion-title>
          <div text-center>
            <img src="../assets/imgs/elelogo.png" height="40px">
          </div>
      </ion-title>
    </ion-navbar>
  </ion-header>




  
<ion-content>
  <ion-list>
    <ion-list-header color="dark">
    <h2>Carrito de Compras</h2>
    <ion-icon name="cart" item-end ></ion-icon>
    </ion-list-header>
    <ion-item *ngFor="let item of micart">
        <ion-thumbnail item-start>
          <img [src]="miurl+item.image">
        </ion-thumbnail>
        <div style="font-size:1rem">
        {{item.name}}
        <p>{{item.price.toLocaleString('de-ge', {minimumFractionDigits: 2})}}</p>
        <ion-buttons end>
            <button ion-button  small (click)="cancel()">
              <ion-icon name="add"></ion-icon>
            </button>
               <input type="number" class="shrinki" value="{{item.quantity}}">
            <button ion-button small  (click)="cancel()">
              <ion-icon name="remove"></ion-icon>
            </button>
            <button ion-button  small (click)="cancel()">
              <ion-icon name="close"></ion-icon>
            </button>
               </ion-buttons>
      </div>
    </ion-item>
    <ion-item *ngIf="not micart">
        No hay datos en el carro
    </ion-item>
  </ion-list>
  
</ion-content>
